<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <title>Loading...</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Fallback meta tags (will be updated by Angular) -->
    <meta name="description" content="Loading Nate Richardson's portfolio..." />
    <meta name="author" content="Nate Richardson" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#1e293b" />
    
    <!-- Canonical URL (will be updated by Angular) -->
    <link rel="canonical" href="https://naterichardson.com/" />
    <meta
      property="og:image"
      content="https://naterichardson.com/img/nate_richardson_headshot2.jpg"
    />
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://naterichardson.com/" />
    <meta
      name="twitter:title"
      content="Frontend-Focused Architect, All-Around Builder, Breakfast Enthusiast | Nate Richardson"
    />
    <meta
      name="twitter:description"
      content="Nate Richardson is a frontend-focused architect, all-around builder, and breakfast enthusiast. Explore his portfolio, projects, and experience in web development and design."
    />
    <meta
      name="twitter:image"
      content="https://naterichardson.com/img/nate_richardson_headshot2.jpg"
    />
    <!-- Structured Data JSON-LD -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Person",
        "name": "Nate Richardson",
        "url": "https://naterichardson.com/",
        "image": "https://naterichardson.com/assets/nate_richardson_headshot2.jpg",
        "sameAs": [
          "https://github.com/naterichardson",
          "https://www.linkedin.com/in/naterichardson/"
        ],
        "jobTitle": "Frontend Architect, Web Developer",
        "description": "Frontend-focused architect, all-around builder, and breakfast enthusiast."
      }
    </script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
